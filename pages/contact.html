<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact us</title>
</head>

<body>
    
    <header>

        <nav> 
           <ul>
              <li><a href="../index.html">HOME</a></li>
              <li><a href="./gallery.html"> GALLERY</a> </li>
              <li><a href="./nosotros.html">ABOUT US</a></li>
              <li><a href="./contact.html">CONTACT</a></li>
           </ul>
        </nav>
     </header>

    <main>
        <section class="banner">
            
            <img src="../img/brushes.jpeg" alt="">

        <article class="informacion">

            <form> 
                <div class="nombre">
                <label for="campo-nombre">Your information</label>
                <input type="text"  id="contactFormName" placeholder="Name" required>
                 </div>

                 <div class="email">
                <label for="campo-email">Your E-mail</label>
                 <input type="email" id="contactFormEmail" placeholder="Email" required>
                </div>

                 <div class="number">
                 <label for="Your number">Phone number</label>
                 <input type="tel" id="contactFormPhone" placeholder="Phone Number" required>
                </div>

                <div class="mensaje">
                 <label for="campo-mensaje">Message</label>
                 <textarea rows="10" id="contactFormMessage" placeholder="Message"></textarea>
                </div>
                
   
                 <input type="submit" class="btn right" value="Send">
   
            </form>
         </article>

            <p> * I agree that my information from the contact form may be collected and processed to answer my request. </p>
    
                
         </section>
         <section class="media">
            <h2> Social media</h2>
            <div class="contenedor-redes">
               <i class="bi-facebook"> </i>
               <i class="bi-instagram"></i>
               <i class="bi-whatsapp"></i>
   
            </div>
   
         </section>
   
         <footer id="footer">

            <div>
               <li><a href="./envio.html">SHIPING INFORMATION</a></li>
            </div>
         
         
         <img alt="" src="../img/logo.JPG">
         
         </footer>

    </main>
</body>
</html>
